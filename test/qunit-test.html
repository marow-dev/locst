<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>QUnit Test</title>
	<script src="../src/ls.js"></script>
	<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.23.1.css">
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
	<script src="https://code.jquery.com/qunit/qunit-1.23.1.js"></script>
	<script>
		QUnit.test('adding and retrieveng keys', function (assert) {
			ls.clear();
			ls.set('key1', 'val1');
			ls.set('key2', 'val2');
			ls.set('key3', 'val3');
			assert.equal(ls.count(), 3);
			assert.equal(ls.get('key1'), 'val1');
			assert.equal(ls.get('key2'), 'val2');
			assert.equal(ls.get('key3'), 'val3');
			assert.deepEqual(ls.keys(), ['key1', 'key2', 'key3']);
			assert.equal(ls.keyExists('key1'), true);
			assert.equal(ls.keyExists('key2'), true);
			assert.equal(ls.keyExists('key3'), true);
			assert.equal(ls.keyExists('key4'), false);
		});
        QUnit.test('adding adn removing keys', function (assert) {
            ls.clear();
            assert.equal(ls.count(), 0);
            ls.set('key1', 'val1');
			ls.set('key2', 'val2');
			ls.set('key3', 'val3');
            assert.equal(ls.count(), 3);
            ls.remove('key1');
            assert.equal(ls.count(), 2);
            ls.remove('key4');
            assert.equal(ls.count(), 2);
            ls.remove(['key2', 'key3']);
            assert.equal(ls.count(), 0);
        });
	</script>
</body>
</html>
